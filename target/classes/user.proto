syntax = "proto3";

option java_multiple_files = true;

option java_package = "com.proto.user";

message UserRequest {
  int64 userId = 1;
  string username = 2;
  string password = 3;
}

message UserResponse {
  bool registered = 1;
}

message ErrorResponse {
  int64 user_id = 1;
  int64 expected_user_id =2;
  string username = 3;
}